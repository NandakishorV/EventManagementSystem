    <link rel="stylesheet" href="css/style.css">
    
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('assets/51775-gradient-pink-blue-simple_background-simple-abstract.jpg');
            background-repeat: no-repeat;
            background-size:cover;
        }

        strong {
            font-weight: 600;
        }

        a {
            color: #a365bc;
            border-bottom: 1px dashed #a365bc;
            text-decoration: none;
            transition: all .3s;
            font-family: 'Open Sans', sans-serif;
        }

        a:hover,
        a:focus {
            color: #a365bc;
            border: 0;
            text-decoration: none;
        }
        img {
            max-width: 100%;
        }

        /***** Top menu *****/

        .navbar {
            background: #444;
            transition: all .6s;
            backface-visibility: hidden;
            line-height: 30px;
        }

        .navbar.navbar-no-bg {
            background: #444;
            background: rgba(0, 0, 0, 0.5);
        }

        .navbar-dark .navbar-nav {
            font-size: 15px;
            color: #fff;
            text-transform: uppercase;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
            color: rgba(255, 255, 255, 0.8);
            border: 0;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link:focus {
            color: #fff;
            outline: 0;
        }

        .navbar-brand {
            width: 123px;
            /*background: url(../img/logo.png) left center no-repeat;*/
            border: 0;
            text-indent: -99999px;
        }
        .navbar-expand-md .navbar-nav .nav-link {
            padding-right: 1rem;
            padding-left: 1rem;
        }

        /***** Top content *****/

        .top-content {
            width: 100%;
            padding: 0;
        }

        .top-content .carousel-item {
            height: 100vh;
            min-height: 400px;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .top-content .carousel-item-1 {
            background-image: url(assets/1.jpeg);
        }

        .top-content .carousel-item-2 {
            background-image: url(assets/2.jpeg);
        }

        .top-content .carousel-item-3 {
            background-image: url(assets/3.jpeg);
        }

        .top-content .carousel-item-4 {
            background-image: url(assets/4.jpeg);
        }

        .top-content .carousel-control-prev {
            border-bottom: 0;
        }

        .top-content .carousel-control-next {
            border-bottom: 0;
        }

        .top-content .carousel-caption {
            padding-bottom: 60px;
        }

        .top-content .carousel-caption h1 {
            padding-top: 60px;
            color: #fff;
        }

        .top-content .carousel-caption h3 {
            color: #fff;
        }

        .top-content .carousel-caption .carousel-caption-description {
            color: #fff;
            color: rgba(255, 255, 255, 0.8);
        }

        .top-content .carousel-indicators li {
            width: 16px;
            height: 16px;
            margin-left: 5px;
            margin-right: 5px;
            border-radius: 50%;
        }
        .main {
            padding: 5%;
        }
        .bg-main{
            margin-top: 5%;
            margin-left: 40%;
            margin-right: 40%;
            border-radius: 4px;
        }
        .card{
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        .list-group-item{
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        .gradient-custom {
/* fallback for old browsers */
background: #f6d365;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
}

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link scroll-link" href="./events.html">Events</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link scroll-link" href="http://localhost:2525/EVM/Logout">Logout</a>
                    </li>
                    <div class="input-group ps-5" class="fwork" style="margin-left: -15px;">
                        <div id="navbar-search-autocomplete" class="form-outline">
                          <input type="search" id="form1"  class="form-control" />
                        </div>
                        <hr>
                        <button type="button" class="form-control" style="background-color:dodgerblue;border-radius: 6px;color: aliceblue;">
                          <i class="fa fa-search"></i>
                        </button>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main page Contents -->
    <div class="main">
        <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                  <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                      <div class="col-md-4 gradient-custom text-center text-white"
                        style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                        <img src="assets/b2.webp"

                        <h5 id="1"></h5>
                      </div>
                      <div class="col-md-8">
                        <div class="card-body p-4">
                          <h6>Email</h6>
                          <hr class="mt-0 mb-4">

                            <div class="mt-0 mb-4">
                              <h6 id="2"></h6>
                            </div>
                          </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        const ins = urlParams.get('institute');
        document.getElementById("1").innerHTML=name;
        document.getElementById("2").innerHTML="E-mail: "+email;
        document.getElementById("3").innerHTML="Institute: "+ins;
        
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <style>
      /* Styles for the page */
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    }

    /* Styles for the header */
    header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    }

    h1 {
    margin: 0;
    }

    /* Styles for the search bar */
    #search-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px;
    }

    #search-input {
    width: 300px;
    height: 30px;
    border-radius: 5px;
    border: none;
    padding: 5px;
    }

    #search-button {
    background-color: #fff;
    color: #333;
    border-radius: 5px;
    border: none;
    margin-left: 10px;
    padding: 5px 10px;
    cursor: pointer;
    }

    /* Styles for the taskbar */
    #taskbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ddd;
    height: 50px;
    padding: 10px;
    }

    .task {
    color: #333;
    text-decoration: none;
    padding: 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
    }

    .task:hover {
    background-color: #eee;
    }

    /* Styles for the main content */
    main {
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    }

    p {
    line-height: 1.5;
    color: #666;
    }

    </style>
</head>
<body>
    <header>
      <h1 style="color:#ddd">Host Dashboard</h1>
    </header>
    <div id="taskbar"> 
        <a href="http://localhost:2525/EVM/History" class="task">History</a>
        <a href="http://localhost:2525/EVM/ViewTicket" class="task">Tickets</a>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
        <a href="http://localhost:2525/EVM/Profile" class="task">Profile</a>
        <a href="http://localhost:2525/EVM/Logout" class="task">Logout</a>
    </div>

        <input type="hidden" value="2" name="e_id">

</body>
</html>

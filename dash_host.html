<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Home</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/media-queries.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      font-size: 15px;
      font-weight: 400;
      color: #888;
      line-height: 30px;
      text-align: center;
    }

    strong {
      font-weight: 600;
    }

    a {
      color: #a365bc;
      border-bottom: 1px dashed #a365bc;
      text-decoration: none;
      transition: all .3s;
    }

    a:hover,
    a:focus {
      color: #a365bc;
      border: 0;
      text-decoration: none;
    }

    h1,
    h2 {
      margin-top: 10px;
      font-size: 38px;
      font-weight: 300;
      color: #555;
      line-height: 50px;
      font-style: italic;
    }

    h3 {
      font-size: 22px;
      font-weight: 300;
      color: #555;
      line-height: 30px;
      font-style: italic;
    }

    img {
      max-width: 100%;
    }

    .medium-paragraph {
      font-size: 17px;
      line-height: 32px;
    }

    /***** Top menu *****/

    .navbar {
      background: #444;
      transition: all .6s;
      backface-visibility: hidden;
    }

    .navbar.navbar-no-bg {
      background: #444;
      background: rgba(0, 0, 0, 0.2);
    }

    .navbar-dark .navbar-nav {
      font-size: 15px;
      color: #fff;
      text-transform: uppercase;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #fff;
      color: rgba(255, 255, 255, 0.8);
      border: 0;
    }

    .navbar-dark .navbar-nav .nav-link:hover {
      color: #fff;
    }

    .navbar-dark .navbar-nav .nav-link:focus {
      color: #fff;
      outline: 0;
    }

    .navbar-expand-md .navbar-nav .nav-link {
      padding-right: 1rem;
      padding-left: 1rem;
    }

    .navbar-brand {
      width: 123px;
      /*background: url(../img/logo.png) left center no-repeat;*/
      border: 0;
      text-indent: -99999px;
    }

    /***** Top content *****/

    .top-content {
      width: 100%;
      padding: 0;
    }

    .top-content .carousel-item {
      height: 100vh;
      min-height: 400px;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .top-content .carousel-item-1 {
      background-image: url(assets/1.jpeg);
    }

    .top-content .carousel-item-2 {
      background-image: url(assets/2.jpeg);
    }

    .top-content .carousel-item-3 {
      background-image: url(assets/3.jpeg);
    }

    .top-content .carousel-item-4 {
      background-image: url(assets/4.jpeg);
    }

    .top-content .carousel-control-prev {
      border-bottom: 0;
    }

    .top-content .carousel-control-next {
      border-bottom: 0;
    }

    .top-content .carousel-caption {
      padding-bottom: 60px;
    }

    .top-content .carousel-caption h1 {
      padding-top: 60px;
      color: #fff;
    }

    .top-content .carousel-caption h3 {
      color: #fff;
    }

    .top-content .carousel-caption .carousel-caption-description {
      color: #fff;
      color: rgba(255, 255, 255, 0.8);
    }

    .top-content .carousel-indicators li {
      width: 16px;
      height: 16px;
      margin-left: 5px;
      margin-right: 5px;
      border-radius: 50%;
    }
  </style>
</head>

<body>

  <!-- Top menu -->
  <nav class="navbar navbar-dark fixed-top navbar-expand-md navbar-no-bg">
    <div class="container">
      <!-- <a class="navbar-brand" href="index.html">Bootstrap 4 Carousel Fullscreen Template</a> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link scroll-link" href="./dash_host.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link scroll-link" href="#">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link scroll-link" href="#">Ticket</a>
          </li>
          <li class="nav-item">
            <a class="nav-link scroll-link" href="#">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link scroll-link" href="http://localhost:2525/EVM/Logout">Logout</a>
          </li>
          <div class="input-group ps-5" class="fwork">
            <div id="navbar-search-autocomplete" class="form-outline">
              <input type="search" id="form1" class="form-control" />
            </div>
            <hr>
            <button type="button" class="form-control"
              style="background-color:dodgerblue;border-radius: 6px;color: aliceblue;">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Top content -->
  <div class="top-content">
    <!-- Carousel -->
    <div id="carousel-example" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example" data-slide-to="1"></li>
        <li data-target="#carousel-example" data-slide-to="2"></li>
        <li data-target="#carousel-example" data-slide-to="3"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item carousel-item-1 active">
          <div class="carousel-caption">
          </div>
        </div>
        <div class="carousel-item carousel-item-2">
          <div class="carousel-caption">
          </div>
        </div>
        <div class="carousel-item carousel-item-3">
          <div class="carousel-caption">
          </div>
        </div>
        <div class="carousel-item carousel-item-4">
          <div class="carousel-caption">
          </div>
        </div>
      </div>

      <a class="carousel-control-prev" href="#carousel-example" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel-example" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- End carousel -->
  </div>
  <!-- Javascript -->
  <script src="js/jquery-3.5.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

    <script>
        window.addEventListener("load", function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const id = urlParams.get('id');
            const s_id = urlParams.get('s_id');

            var xhttp = new XMLHttpRequest();
            var url="Search?id="+id+"&s_id="+s_id+"&key= ";
            xhttp.onreadystatechange = function(){
                    if(this.readyState==4 && this.status==200){
                        // console.log(xhttp.responseText)
                        document.getElementById("Table").innerHTML = xhttp.responseText;
                    }
            }
            xhttp.open("GET",url,true);
            xhttp.send();
            
            document.getElementById("search-box").addEventListener("keyup", function(){
                var xhttp = new XMLHttpRequest();
                var url="Search?id="+id+"&s_id="+s_id+"&key="+escape(document.getElementById("search-box").value);
                xhttp.onreadystatechange = function(){
                        if(this.readyState==4 && this.status==200){
                            // console.log(xhttp.responseText)
                            document.getElementById("Table").innerHTML = xhttp.responseText;
                        }
                }
                xhttp.open("GET",url,true);
                xhttp.send();
            })
        }, false); 
    </script

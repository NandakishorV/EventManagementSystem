<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <style>
      /* Styles for the page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      /* Styles for the header */
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
      
      /* Styles for the search bar */
      #search-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
      }
      
      #search-input {
        width: 300px;
        height: 30px;
        border-radius: 5px;
        border: none;
        padding: 5px;
      }
      
      #search-button {
        background-color: #fff;
        color: #333;
        border-radius: 5px;
        border: none;
        margin-left: 10px;
        padding: 5px 10px;
        cursor: pointer;
      }
      
      /* Styles for the taskbar */
      #taskbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ddd;
        height: 50px;
        padding: 10px;
      }
      
      .task {
        color: #333;
        text-decoration: none;
        padding: 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      
      .task:hover {
        background-color: #eee;
      }
      
      /* Styles for the main content */
      main {
        margin: 20px;
        padding: 20px;
      }
      
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      
      p {
        line-height: 1.5;
        color: #666;
      }
    </style>
</head>
<body>
    <header>
      <h1 style="color:#ddd">User Dashboard</h1>
    </header>
    <div id="taskbar"> 
        <a href="#" class="task">History</a>
        <a href="#" class="task">Profile</a>
        <a href="#" class="task">Tickets</a>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
    </div>
    
    <main>
      <h1>Welcome to your user dashboard</h1>
      <p>Here you can view your account information, purchase history, and manage your tickets.</p>
      <form action="http://localhost:2525/EventManagementSystem/RegServlet" method="GET" name="RegServlet" style="margin:auto; margin-top: 30px; padding: 10px; border: 1px solid black; width: 50%; text-align: center;">
        ID: <input type="text" name="id" id="id"/> <br><br>
        <input type="submit" value="Register"/>
    </form>
    </main>
</body>
</html>
